<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Emprendedor - MarketDelivery</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <h1> Panel Emprendedor</h1>
        <p>Bienvenido <span th:text="${usuario.nombre1}">Nombre</span>, gestiona tus emprendimientos aqu铆.</p>

        <div th:if="${error}" class="error-msg" th:text="${error}"></div>
        <div th:if="${success}" class="success-msg" th:text="${success}"></div>

        <div class="form-section">
            <h2 th:text="${emprendimiento.id == null} ? 'Crear nuevo emprendimiento' : 'Editar emprendimiento'">Formulario</h2>
            <form th:action="${emprendimiento.id == null} ? @{/emprendedor/emprendimiento} : @{'/emprendedor/emprendimiento/editar/' + ${emprendimiento.id}}"
                  th:object="${emprendimiento}" method="post">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" th:field="*{nombre}" placeholder="Nombre del producto o servicio" required>
                </div>
                <div class="form-group">
                    <label>Descripci贸n</label>
                    <textarea th:field="*{descripcion}" placeholder="Descripci贸n..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select th:field="*{tipo}" required>
                        <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}" th:selected="${tipo.equals(emprendimiento.tipo)}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Ciudad</label>
                    <input type="text" th:field="*{ciudad}" placeholder="Ciudad" required>
                </div>
                <div class="form-group">
                    <label>Direcci贸n</label>
                    <input type="text" th:field="*{direccion}" placeholder="Direcci贸n" required>
                </div>
                <div class="form-group">
                    <label>Tel茅fono</label>
                    <input type="text" th:field="*{telefono}" placeholder="Tel茅fono">
                </div>
                <button type="submit" th:text="${emprendimiento.id == null} ? 'Crear' : 'Actualizar'">Enviar</button>
            </form>
        </div>

        <div class="emprendimientos-list">
            <h2>Tus emprendimientos</h2>
            <ul>
                <li th:each="empr : ${emprendimientos}">
                    <strong th:text="${empr.nombre}">Nombre</strong>
                    <p th:text="${empr.descripcion}">Descripci贸n</p>
                    <p><strong>Tipo:</strong> <span th:text="${empr.tipo}"></span></p>
                    <p><strong>Ciudad:</strong> <span th:text="${empr.ciudad}"></span></p>
                    <p><strong>Direcci贸n:</strong> <span th:text="${empr.direccion}"></span></p>
                    <p><strong>Tel茅fono:</strong> <span th:text="${empr.telefono}"></span></p>
                    <a th:href="@{'/emprendedor/emprendimiento/editar/' + ${empr.id}}">Editar</a>
                    <form th:action="@{'/emprendedor/emprendimiento/eliminar/' + ${empr.id}}" method="post" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <div class="right-panel">
        <h2>Perfil personal</h2>
        <form th:action="@{/usuario/actualizar}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre1}">
            </div>
            <div class="form-group">
                <label>Segundo nombre</label>
                <input type="text" th:field="*{nombre2}">
            </div>
            <div class="form-group">
                <label>Apellido</label>
                <input type="text" th:field="*{apellido1}">
            </div>
            <div class="form-group">
                <label>Segundo apellido</label>
                <input type="text" th:field="*{apellido2}">
            </div>
            <div class="form-group">
                <label>C茅dula</label>
                <input type="text" th:field="*{cedula}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label>Tel茅fono</label>
                <input type="text" th:field="*{telefono}">
            </div>
            <div class="form-group">
                <label>Direcci贸n</label>
                <input type="text" th:field="*{direccion}">
            </div>
            <button type="submit">Actualizar perfil</button>
        </form>
    </div>
</div>
</body>
</html>
