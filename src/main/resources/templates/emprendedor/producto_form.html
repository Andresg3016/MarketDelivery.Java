<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'">Producto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${producto.id == null} ? 'Crear Producto' : 'Editar Producto'"></h1>

    <form th:action="@{/emprendedor/productos}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" placeholder="Nombre del producto" required>
        </div>

        <div class="form-group">
            <label>Precio</label>
            <input type="number" step="0.01" th:field="*{precio}" placeholder="Precio" required>
        </div>

        <div class="form-group">
            <label>Descripción</label>
            <textarea th:field="*{descripcion}" placeholder="Descripción..." required></textarea>
        </div>

        <button type="submit" th:text="${producto.id == null} ? 'Crear' : 'Actualizar'">Guardar</button>
    </form>
</div>
</body>
</html>
