# Nombre de la aplicaci√≥n
spring.application.name=MarketDelivery

# ------- MySQL CONFIG -------
spring.datasource.url=jdbc:mysql://localhost:3306/marketdeliverydb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password= 

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------- JPA / Hibernate -------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true  # Activado para mejor lectura en consola

# ------- Thymeleaf -------
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# ------- Server -------
server.port=9090
server.servlet.session.timeout=30m

# ------- JWT Configuration -------
app.jwt.secret=mySecureJWTSecretKeyForMarketDeliveryApplicationDevelopment2025
app.jwt.expiration=86400000
app.jwt.expiration-ms=86400000

# ------- Spring Boot -------
spring.main.allow-bean-definition-overriding=true

# ------- Logging (opcional) -------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
