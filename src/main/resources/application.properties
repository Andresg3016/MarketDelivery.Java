spring.application.name=MarketDelivery
# Configuración de la conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/marketdeliverydb
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA/Hibernate
# crea/actualiza tablas automáticamente según tus entidades
spring.jpa.hibernate.ddl-auto=update
# muestra las consultas SQL en consola
spring.jpa.show-sql=true
# Dejar que Spring detecte automáticamente el dialecto (comentado para evitar warnings)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Desabilitar open-in-view para evitar queries en capa de vista
spring.jpa.open-in-view=false

# Configuración del servidor embebido (Tomcat por defecto) 
# puerto donde corre la aplicación
server.port=8080

# Configuración de la sesión HTTP    
# tiempo de expiración de la sesión: 30 minutos
server.servlet.session.timeout=30m

# JSON Web Token (JWT) configuration - reemplaza por valores seguros en producción
app.jwt.secret=Replace_with_a_secure_key_at_least_64_characters_long_ChangeMe_2025_!$%&
app.jwt.expiration-ms=86400000
